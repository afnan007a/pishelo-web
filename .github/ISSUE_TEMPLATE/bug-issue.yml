name: Bug report
description: Report a broken bug issue.
body:
  - type: markdown
    attributes:
      value: |
        # Pishelo Bug Reporting

        Important to note that your issue may have already been reported before. Please check:
        - Pinned issues, at the top of https://github.com/pishelo/pishelo-web/issues.
        - And most importantly, search for your issue both in the [issue search](https://github.com/pishelo/pishelo-web/issues) and the [Q&A discussion listing](https://github.com/pishelo/pishelo-web/discussions/categories/q-a). If you find that it already exists, respond with a reaction or add/comment any further information that may be helpful to the issue.

  - type: dropdown
    attributes:
      label: Type
      options:
        - App behavior
        - Performance
        - Not working as expected
        - Other
    validations:
      required: true
  - type: textarea
    attributes:
      label: Bug description
      description: How did you find the bug? Any additional details that might help?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Debug Information
      description: Debug Logs can be found at [Pishelo Web Settings](https://pishelo.vercel.app/app/settings/developer/debug-logs)
    validations:
      required: false
  - type: textarea
    attributes:
      label: Screenshots or videos
      description: Add screenshots or videos that show the bug here.
      placeholder: Drag and drop the screenshots/videos into this box.
    validations:
      required: false
  - type: input
    attributes:
      label: Client Version
      description: The version you encountered this bug on. This is shown at the bottom left of the settings page.
    validations:
      required: true
